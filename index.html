<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Ranking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
      text-align: center;
    }
    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      padding: 10px;
      border: 1px solid #555;
    }
    th {
      background: #007BFF;
      color: white;
    }
    .alive-box {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 1px;
      border-radius: 2px;
    }
    .red { background: red; }
    .white { background: white; }
    .black { background: black; }
  </style>
</head>
<body>

<h2>LIVE RANKING</h2>
<table id="rankingTable">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Team</th>
      <th>PTS</th>
      <th>ALIVE</th>
      <th>ELIMS</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSuGoemC4dBtLdujakWKYrbRFHrPu2Rae8ZyrMRVFdnsZf82vheJlCgHM3BhdLT1dSlXZxdR628z1GC/pub?output=csv&cacheBust=' + new Date().getTime();

  fetch(sheetURL)
    .then(res => res.text())
    .then(text => {
      const rows = text.trim().split('\n').slice(1); // skip header
      const tableBody = document.querySelector('#rankingTable tbody');
      tableBody.innerHTML = '';

      rows.forEach(row => {
        const [rank, team, pts, alive, elims] = row.split(',');

        const aliveIcons = alive.split('').map(c => {
          if (c === 'R') return '<span class="alive-box red"></span>';
          if (c === 'W') return '<span class="alive-box white"></span>';
          if (c === 'B') return '<span class="alive-box black"></span>';
          return '';
        }).join('');

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${rank}</td>
          <td>${team}</td>
          <td>${pts}</td>
          <td>${aliveIcons}</td>
          <td>${elims}</td>
        `;
        tableBody.appendChild(tr);
      });
    });
</script>

<!-- 🔁 Auto-refresh every 10 seconds -->
<script>
  setInterval(() => location.reload(), 10000); // reloads every 10s
</script>

</body>
</html>
